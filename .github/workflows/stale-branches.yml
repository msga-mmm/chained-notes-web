name: Stale Branches

on:
  schedule:
    - cron: "20 * * * *"
  pull_request:
    branches:
      - main

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          days-before-stale: 90
          days-before-delete: 210
          stale-branch-label: "stale branch"
