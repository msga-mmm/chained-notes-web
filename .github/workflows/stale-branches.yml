name: Stale Branches

on:
  push:

# permissions:
#   # permission to create the issue for stale branches
#   issues: write
#   # permission to delete branches
#   contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          # token for full permissions
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          days-before-stale: 1
          days-before-delete: 21
          stale-branch-label: "stale branch"
          branches-filter-regex: "feat/no-ref/setup-prettier-for-code-formatting"
