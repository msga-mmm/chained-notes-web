name: Stale Branches

on:
  schedule:
    # - cron: '* 12 * * 1-5'
    - cron: "2 * * * *"

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          days-before-stale: 0.003
          days-before-delete: 0.004
          stale-branch-label: "stale branch"
          branches-filter-regex: "^((?>stale-branch-test))"
