name: Stale Branches

on:
  push:

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          days-before-stale: 1
          days-before-delete: 29
          stale-branch-label: "stale branch"
          branches-filter-regex: "fix/no-ref/solve-linter-issues"
