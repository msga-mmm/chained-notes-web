name: Stale Branches

on:
  push:

permissions:
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          days-before-stale: 1
          days-before-delete: 200
          stale-branch-label: "stale branch"
          branches-filter-regex: "feat/no-ref/setup-prettier-for-code-formatting"
