name: Run unit tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Bun
        run: npm install -g bun

      - name: Install packages
        run: bun install

      - name: Run unit tests
        run: bun run test
