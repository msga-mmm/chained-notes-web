name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bun
        run: npm install -g bun

      - name: Install packages
        run: bun install

      - name: Run e2e tests
        run: bun run test:e2e
        env:
          HOME: /root
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}

      - name: Notify failures by slack
        id: slack
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          slack-message: |
            {
              "text": "A step in the CI pipeline has failed.",
              "attachments": [
                {
                  "fallback": "CI Failure Notification",
                  "color": "#ff0000",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "...",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "...",
                      "short": true
                    },
                    {
                      "title": "Actor",
                      "value": "...",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
